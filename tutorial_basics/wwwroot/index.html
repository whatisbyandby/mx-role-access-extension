<html lang="en">
<head>
    <title>To Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @tailwind base;
        @tailwind components;
        @tailwind utilities;

        @layer base {
            body {
                @apply m-6 ;
            }

            h1 {
                @apply text-2xl mt-6 text-blue-600;
            }

            h2 {
                @apply text-xl mt-6;
            }

            li {
                @apply ml-2;
            }


            button {
                @apply text-blue-600 italic;
            }

            .ga-marketplace-list {
                background-color: lightgray;
            }

            #reloadMarketplaceModulesBtn {
                margin: 10px 10px 10px 10px;
            }
        }
       
    </style>
</head>
<body>

    <h1>Marketplace Module Versions</h1>
    <button id="reloadMarketplaceModulesBtn" title="Reload Marketplace Modules">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
        </svg>
    </button>
   
    <p>
        <div id="marketplaceList">
            <ul id="marketplaceItems"><li>list item 1</li></ul>
        </div>
    </p>

    <!-- showDevToolsBtn is for debuging the internal browsers of Mendix Studio Pro  -->
    <!--<button id="showDevToolsBtn">Show Dev Tools</button>-->

    <script type="module" src="./main.js"></script>
</body>
</html>
